<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro SSVP</title>
    <link rel="stylesheet" href="../styles/registrar.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <img src="https://www.ssvpglobal.org/wp-content/uploads/2022/07/logo-sem-fundo.png" alt="Logo SSVP" class="logo-img">
            <h1>Registro</h1>
        </header>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="">
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="">
            </div>

            <div class="input-group">
                <label for="conferencia">ConferÃªncia</label>
                <input type="text" id="conferencia" name="conferencia" required placeholder="">
            </div>

            <div class="input-group">
                <label for="cargo">Cargo</label>
                <input type="text" id="cargo" name="cargo" required placeholder="">
            </div>

            <button type="submit" class="btn-primary">Finalizar</button>
        </form>
        
        <a href="../index.html" class="back-link">Voltar para o Login</a>
    </div>

</body>
</html>
